version: '3.9'
services:
  web:
    build: .
    ports:
      - '5173:4173'
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    depends_on:
      - backend
  backend:
    image: ghcr.io/your-org/blueprints-backend:latest
    ports:
      - '8080:8080'
    # Security hardening: prevent privilege escalation and make root fs read-only
    security_opt:
      - no-new-privileges:true
    read_only: true
